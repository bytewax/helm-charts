# Default values for bytewax.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: bytewax.docker.scarf.sh/bytewax/bytewax
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.13.1-python3.9"

imagePullSecrets: []

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# Apply extra labels to common labels.
extraLabels: {}

podLabels: {}

podAnnotations: {}

podSecurityContext:
  fsGroup: 2000
  runAsGroup: 3000
  runAsNonRoot: true
  runAsUser: 65532

containerName: process

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
    add:
    - NET_BIND_SERVICE    
  readOnlyRootFilesystem: true

service:
  port: 9999

api:
  port: 3030

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

## Extra environment variables that will be pass onto statefulset pods
##
## env:
##   ENV_VAR_NAME: value
env: {}

## "valueFrom" environment variable references that will be added to statefulset pods
## ref: https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.17/#envvarsource-v1-core
## Renders in container spec as:
##   env:
##     ...
##     - name: <key>
##       valueFrom:
##         <value rendered as YAML>
envValueFrom: {}

## The name of a secret in the same kubernetes namespace which contain values to be added to the environment
## This can be useful for auth tokens, etc. Value is templated.
envFromSecret: ""

## Sensible environment variables that will be rendered as new secret object
## This can be useful for auth tokens, etc
envRenderSecret: {}

## The names of secrets in the same kubernetes namespace which contain values to be added to the environment
## Each entry should contain a name key, and can optionally specify whether the secret must be defined with an optional key.
envFromSecrets: []
## - name: secret-name
##   optional: true

# Defines additional mounts with secrets. Secrets must be manually created in the namespace.
# You can use also projected volumes
extraSecretMounts: []
  # - name: secret-files
  #   mountPath: /etc/secrets
  #   secretName: bytewax-secret-files
  #   readOnly: true
  #   subPath: ""

# Defines additional volume mounts.
extraVolumeMounts: []
  # - name: extra-volume-0
  #   mountPath: /mnt/volume0
  #   readOnly: true
  #   existingClaim: volume-claim
  # - name: extra-volume-1
  #   mountPath: /mnt/volume1
  #   readOnly: true
  #   hostPath: /usr/shared/

configuration:
  pythonFileName: "wikistream.py"
  processesCount: 1
  workersPerProcess: 1
  keepAlive: true
  jobMode: false
  configMap:
    create: true
    customName:  
    files:
      pattern: "examples/*"
      tarName: ""

