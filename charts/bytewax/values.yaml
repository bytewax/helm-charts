customOtlpUrl: ""

opentelemetry-collector:
  enabled: false
  mode: deployment
  config:
    exporters:
      jaeger:
        endpoint: "{{ .Release.Name }}-jaeger-collector:14250"
        tls:
          insecure: true
    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: []
          exporters: [logging,jaeger]

jaeger:
  enabled: false
  provisionDataStore:
    cassandra: false
    elasticsearch: true
  storage:
    type: elasticsearch
